<html lang="zh-Hant">

    .contact {
      font-size: 16px;
      margin: 6px 0;
    }

  <div class="card">

      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://peng0513.github.io/business-card/" alt="QR Code">
